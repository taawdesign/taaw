name: Build Any App

on:
  workflow_dispatch:
  push:
    branches: ["main"]

# 1. PERMISSION TO CREATE RELEASES
permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Install Certificates
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
          security list-keychains -s $KEYCHAIN_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build Archive
        run: |
          PROJECT_NAME=$(ls -d *.xcodeproj | head -n 1)
          SCHEME_NAME=$(basename "$PROJECT_NAME" .xcodeproj)
          xcodebuild -project "$PROJECT_NAME" -scheme "$SCHEME_NAME" -sdk iphoneos -configuration Release -archivePath $PWD/build/App.xcarchive clean archive CODE_SIGN_IDENTITY="Apple Development" CODE_SIGN_STYLE="Manual"

      - name: Export IPA
        run: |
          APP_PATH=$(find build/App.xcarchive/Products/Applications -name "*.app" | head -n 1)
          APP_NAME=$(basename "$APP_PATH" .app)
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          zip -r "$APP_NAME.ipa" Payload

      # 2. UPLOAD AS RELEASE (RAW IPA)
      - name: Release IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_id }}
          files: "*.ipa"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
